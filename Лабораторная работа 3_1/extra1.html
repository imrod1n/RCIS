<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Создать объект Калькулятор
         const Calculator = {
         
           // Операции в качестве значений
           add(a, b) {
             return a + b;
           },
           subtract(a, b) {
             return a - b;
           },
           multiply(a, b) {
             return a * b;
           },
           divide(a, b) {
             return a / b;
           },
         };
    </script>
    <div>
        <input type="number" id="o1" >
        <input type="number" id="o2" >
    </div>

    <table class ="operations_buttons">
        <tr>
            <th><button onclick="Calculator.add(Number(document.getElementById('o1').value), Number(document.getElementById('o2').value))">+</button></th>
            <th><button onclick="document.getElementById('o').innerHTML = '-';">-</button></th>
        </tr>
        <tr>
            <th><button onclick="document.getElementById('o').innerHTML = '*';">*</button></th>
            <th><button onclick="document.getElementById('o').innerHTML = '/';">/</button></th>
        </tr>
    <p id="a"></p>
</body>
</html>
