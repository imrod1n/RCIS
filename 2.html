<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>

    <script>

        function calculate(){
            operand1 = Number(document.getElementById("o1").value);
            operand2 = Number(document.getElementById("o2").value);
            operation = document.getElementById("o").innerHTML;
            answer = 0;

            switch(operation){
                case"+":
                    answer = operand1 + operand2;
                    break;
                case"-":
                    answer = operand1 - operand2;
                    break;
                case"*":
                    answer = operand1 * operand2;
                    break;
                case"/":
                    answer = operand1 / operand2;
                    break;
            }

            document.getElementById("a").innerHTML = "= " + answer;
        }
    </script>

    <div class="main_window">

        <div>
            <input type="number" id="o1" >
            <p id="o"></p>
            <input type="number" id="o2" >
        </div>

        <table class ="operations_buttons">
            <tr>
                <th><button onclick="document.getElementById('o').innerHTML = '+';">+</button></th>
                <th><button onclick="document.getElementById('o').innerHTML = '-';">-</button></th>
                <th></th>
                <th></th>
                <th><button onclick="calculate()">=</button></th>
            </tr>
            <tr>
                <th><button onclick="document.getElementById('o').innerHTML = '*';">*</button></th>
                <th><button onclick="document.getElementById('o').innerHTML = '/';">/</button></th>
            </tr>
        <p id="a"></p>

        </table>

    </div>
</body>
</html>
