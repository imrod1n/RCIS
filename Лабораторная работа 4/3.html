<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function replace(arr){
            for (let i = 0; i < 10; i++){
                if(arr[i] < 0){
                    arr[i] = arr[i]*arr[i];
                }
                console.log(arr[i]);
            }
        }

        let arr = [];
        for (let i = 0; i < 10; i++){
            arr.push(Math.round(Math.random()*(100+100+1)-100));
            console.log(arr[i]);
        }
        replace(arr);
    </script>
</body>
</html>
