<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class User {
            constructor(name) {
                this.name = name;
            }
            showName(){
                alert(this.name)
            }
            swapName(){
                var name_swapped = "";
                for (var i = this.name.length - 1; i >= 0; i--) {        
                    name_swapped += this.name[i]; 
                }     
                alert(name_swapped);
            }
        }

        let user = new User("макс");
        user.showName();
        user.swapName();
    </script>
</body>
</html>
