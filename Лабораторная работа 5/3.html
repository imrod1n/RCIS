<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let checkPalindrome = (name) =>{
            for (let i = 0; i < name.length / 2; i++){
            console.log(name[i]);
            console.log(name[name.length - i -1]);
            if(name[i] != name[name.length - i -1]){
                alert("Не, не палиндром");
                return false;
            }
        }
            return true;
        }
        
        alert(checkPalindrome(prompt("Введите слово")));
    </script>
</body>
