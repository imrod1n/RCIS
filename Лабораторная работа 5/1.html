<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>

    <script>
        let o1 = 0;
        let o2 = 0;
        function read(){
            o1 = Number( document.getElementById('o1').value);
            o2 = Number( document.getElementById('o2').value);
        }

        let sum = (a, b) => document.getElementById('a').innerHTML = a+b;
        let substruct = (a, b) => document.getElementById("a").innerHTML = a-b;
        let multiply = (a, b) => document.getElementById("a").innerHTML = a*b;
        let divide = (a, b) => document.getElementById("a").innerHTML = a/b;
    </script>

    <div class="main_window">

        <div>
            <input type="number" id="o1" >
            <input type="number" id="o2" >
        </div>

        <table class ="operations_buttons">
            <tr>
                <th><button onclick="read(); sum(o1,o2);">+</button></th>
                <th><button onclick="read(); substruct(o1,o2);">-</button></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th><button onclick="read(); multiply(o1,o2);">*</button></th>
                <th><button onclick="read(); divide(o1,o2)">/</button></th>
            </tr>
        <p id="a"></p>

        </table>

    </div>
</body>
</html>
