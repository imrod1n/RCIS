<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i = 0; i < 11; i++) {
            arr.push(Math.round(Math.random()*(100+100+1)-100));
        }

        let avg = (arr) =>{
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum+=arr[i];
            }
            return sum/arr.length;
        }

        alert(avg(arr));
    </script>
</body>
</html>
