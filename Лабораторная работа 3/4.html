<body>
    <script>
        let arr = [];
        let count= 0;

        for (let i = 0; i < 1000000; i++) {
            arr.push(Math.round(Math.random()*2));
            console.log(arr[i]);
            if (arr[i] == 0){
                count++;
            }
        }
        alert(count);
    </script>
